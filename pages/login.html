<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beverrinks Login</title>
    <link rel="stylesheet" href="./../style/login.css">
</head>

<body>
    <div class="background">
        <div class="login">
            <div class="login-form">
                <form action="">
                    <h1>Login</h1>
                    <input type="text" name="username-email-id" id="login-username-email" placeholder="Username or Email id"
                        required>
                    <input type="password" name="login-password" id="login-password" placeholder="Password" required>
                    <a class="submit" id="submit-button" href="./shop.html" target="_blank">Submit</a>
                </form>
                <p class="register">Don't have an account? &nbsp; <a href="./register.html" target="_blank">Register here</a></p>
            </div>
        </div>
    </div>
</body>

</html>
